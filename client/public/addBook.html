    <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout livre</title>
    <link rel="stylesheet" href="../asset/style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-body-tertiary">
    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand material-symbols-outlined" href="/">auto_stories</a>
            <a class="navbar-brand" href="listBook.html">Liste des livres</a>
        </div>
    </nav>


    <h2 class="text-center p-4">Ajoutez un livre</h2>
    <div class="container">
        <div class="row">

            <div class="col-8 m-auto bg-success-subtle" >

                <form name="form" id="formAjoutBook" class="border-success p-4">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="titre" class="form-label">Titre</label>
                                <input type="text" id="titre" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" id="genre" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="auteur" class="form-label">Auteur</label>
                                <input type="text" id="auteur" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="nbPages" class="form-label">Nombre de Pages</label>
                                <input type="number" id="nbPages" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="edition" class="form-label">Édition</label>
                                <input type="text" id="edition" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="edition" class="form-label">Lien couverture</label>
                                <input type="text" id="urlImage" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="resume" class="form-label">Résumé</label>
                                <textarea name="resume" id="resume" cols="30" rows="10" class="form-control" required></textarea>
                            </div>
                        </div>
                    </div>
                 
                    <div class="row justify-content-center">
                        <div class="col-2">
                            <button type="submit" class="btn btn-outline-success m-2" id="btnAddBook">Valider</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="../asset/js/addBook.js"></script>
</body>
</html>

    
</body>
</html>
